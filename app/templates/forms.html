<form method="POST">  <!-- In this forms file we dont have our Doctype, head, body etc because were injecting this into some place else -->
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="email-field">
            {{ form.email.label }}  <!-- The stuff in the curly braces IS PYTHON -->
            {{ form.email(class = 'form-control', placeholder = 'Place email here ') }}
        </fieldset>
    </div>

        <fieldset id="pass-field">
            {{ form.password.label }}
           {{ form.password(class = "form-control", placeholder = "Place password here ") }}  <!-- Where it says 'class etc.' That information is apart of the bootstrap -->
        </fieldset>

        <!-- Submit button area -->
        {{ form.submit_button(class = "btn btn-primary btn-block mt-2")}} <!-- Here is a mixture of python code and html/bootstrap in the parenthesis -->

</form>
